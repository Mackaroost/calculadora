<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title"> Calculadora</h1>
    <div class="container">
       <div id="display">
         <div id="valor-anterior"></div>
         <div id="valor-actual"></div>
       </div>
      <div class="buttons">
        <button id="c" class="clear">C</button>
        <button onclick="beforeDisplay()">‚Üê</button>
        <button class="operator" value="dividir">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" value="multiplicar">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" value="restar">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" value="sumar">+</button>
        <button class="number" id="c">0</button>
        <button class="decimal">.</button>
        <button class="equal" value="igual">=</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
